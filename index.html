<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap freelancer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-5">
                        <div class="logo py-3">START BOOTSTRAP</div>
                    </div>
                    <div class="col-7">
                        <nav>
                            <ul>
                                <li><a href="#">PORTFOLIO</a></li>
                                <li><a href="#">ABOUT</a></li>
                                <li><a href="#">CONTACT</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- hero -->
            <section id="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="row text-center">
                                <img src="img/avatar.svg" alt="avatar">
                                <h1>START BOOTSTRAP</h1>
                                <hr>
                                <h5>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <!-- portfolio -->
            <section id="portfolio">
                <div class="container text-center my-5">
                    <h2>PORTFOLIO</h2>
                    <div class="row justify-content-center g-3">
                        <div class="col-12 col-md-6 col-xl-4 card">
                        <img src="img/cabin.png" alt="cabin">
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 card">
                        <img src="img/cake.png" alt="cake">
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 card">
                        <img src="img/circus.png" alt="circus">
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 card">
                        <img src="img/game.png" alt="game">
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 card">
                        <img src="img/safe.png" alt="safe">
                        </div>
                        <div class="col-12 col-md-6 col-xl-4 card">
                        <img src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        
    </body>
</html>
